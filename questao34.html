    <title>Medir a altura de um Prédio </title>

<script>
alert("Vamos calcular a medida da altura de um prédio com o valor da sua sombra. Clique em ok!")
let altura_pessoa = prompt("Digite o valor da sua altura")
let sombra_pessoa = prompt("Digite o valor da sua sombra")
let sombra_predio = prompt ("Digite o valor da sombra do prédio")

let calculo_predio = (altura_pessoa * sombra_predio) / sombra_pessoa

alert(`Se a sua altura é ${altura_pessoa}, \n A altura da sua sombra é ${sombra_pessoa}, \n E a altura da sombra do prédio é ${sombra_predio}, \n Então a altura do prédio é ${calculo_predio}`)









</script>
