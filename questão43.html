         <title>Dias do Mês</title>

            <script> 
            let mes = Number(prompt("Digite o número do mês:")) 
            let dias 
            switch(mes) { case 1: case 3: case 5: case 7: case 8: case 10: case 12: dias = 31 
            break 
            case 4: case 6: case 9: case 11: dias = 30 
            break 
            case 2: dias = 28 
            break 
            default: dias = "inválido" } alert("O número de dias deste mês é " + dias) </script> </body> </html>
