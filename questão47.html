<!DOCTYPE html> 
<html lang="pt-br"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Vogal ou Consoante</title> 
        </head> 
        <body> 
            <script> 
            let letra = prompt("Digite uma letra:") 
            letra = letra.toLowerCase() 
            if(letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u"){ 
                alert("Vogal") } 
                else { alert("Consoante") } 
                </script>
                 </body>
                  </html>
