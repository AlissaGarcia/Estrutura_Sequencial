<meta charset= "utf-8">
<script>

alert("Vamos calcular a área de um Trapézio! Clique em ok")
const base_maior = Number(prompt("Informe a Base Maior do Trapézio: "))
const base_menor = Number(prompt("Informe a Base Menor do Trapézio: "))
const altura = Number(prompt("Informe a Altura do Trapézio: "))
const area = ((base_maior + base_menor)*altura)/2

if(base_maior <= 0 || base_menor <= 0 || altura <= 0){

    alert("Trapézio Inválido")

}else{

    alert("A área do trapézio é: " + area)

}







</script>
