<meta charset= "utf-8">
<script>

alert("Vou exibir o Quociente e o Divisor de uma divisão entre dois número! Clique em ok")
const numero1 = Number(prompt("Informe um número qualquer"))
const numero2 = Number(prompt("Informe outro número qualquer"))
const quociente = numero1 / numero2
const resto = numero1 % numero2

if(numero2 == 0){

    alert("Não existe divisão por zero, tá?")
}
else{

    alert("O quociente é: " + quociente)
    alert("O resto é: " + resto  )


}



   
    







</script>
