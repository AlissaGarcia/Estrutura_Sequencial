 <!DOCTYPE html> 
 <html lang="pt-br"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Valor a Pagar no Posto</title> 
        </head> 
        <body> 
            <script>
             let litros = Number(prompt("Digite o número de litros vendidos:")) 
             let tipo = prompt("Digite o tipo de combustível (A-álcool, G-gasolina):").toUpperCase() 
             let preco, total
              if(tipo === "A"){ 
                if(litros <= 20){ preco = 1.90 * 0.97 } 
                else { preco = 1.90 * 0.95 } } 
                else if(tipo === "G"){ 
                    if(litros <= 20){ preco = 2.70 * 0.96 } 
                    else { preco = 2.70 * 0.94 } } 
                    total = litros * preco 
                    alert("O valor a ser pago é R$ " + total.toFixed(2))
                     </script> 
                     </body>
                      </html>
