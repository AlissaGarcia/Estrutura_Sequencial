<meta charset= "utf-8">
<script>

alert("Vamos calcular salário de um funcionário qualquer sendo que ele possui uma gratificação de 5% e paga 7% de imposto, clique em ok")
const salario = Number(prompt("Digite o salário do funcionário")) 
const gratificação = salario * 0.05 
const imposto = salario * 0.07 
const novo_salario = salario + gratificação - imposto

alert("Vou mostrar os valores, clique em ok")
alert("A gratificação foi de: " + gratificação)
alert("O Imposto foi de: " + imposto)
alert("O novo salário ficou em: R$" + novo_salario )



</script>
