<!DOCTYPE html>
<html lang="pt-br"> 
<head> <meta charset="utf-8"> 
<title>Módulo do Número</title> 
</head>
 <body> 
    <script> let numero = Number(prompt("Digite um número:")) 
    let modulo = Math.abs(numero) 
    alert("O módulo do número é " + modulo) 
    </script>
     </body>
