<!DOCTYPE html>
 <html lang="pt-br"> 
    <head> 
        <meta charset="utf-8">
         <title>Média Ponderada</title> 
         </head>
          <body>
             <script> 
             let n1 = Number(prompt("Digite o primeiro número:")) 
             let n2 = Number(prompt("Digite o segundo número:")) 
             let n3 = Number(prompt("Digite o terceiro número:")) 
             let maior = n1 
             let p1 = 2.5, p2 = 2.5, p3 = 2.5
              if(n2 > maior){ maior = n2 } 
              if(n3 > maior){ maior = n3 } 
              if(maior === n1){ p1 = 5 } 
              else if(maior === n2){ p2 = 5 } 
              else{ p3 = 5 } 
              let media = (n1*p1 + n2*p2 + n3*p3)/(p1+p2+p3) 
              alert("A média ponderada é " + media) 
              </script> 
              </body> 
              </html>
