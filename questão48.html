<!DOCTYPE html> 
<html lang="pt-br"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Desconto Previdenciário</title>
         </head> 
         <body> 
            <script> 
            let salario = Number(prompt("Digite o salário:")) 
            let desconto = salario * 0.11 
            if(desconto > 334.29){ desconto = 334.29 } 
            alert("O desconto previdenciário é " + desconto) 
            </script>
             </body>
