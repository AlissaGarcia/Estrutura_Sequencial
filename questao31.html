<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>M/s em Km/h</title>
</head>
<body>
<script>

    alert("Vamos converter Km/h em m/s! Clique em OK.");
    let ms = prompt("Digite o valor da volocidade em m/s (se o numero for em decimal use ponto (.) e não Vírgula(,))")
    let kmh = ms * 3.6
    alert(`O valor de ${ms} metros por segundo em kilometros por hora é ${kmh}`)
</script>
</body>
</html>




   
    







</script>
