<meta charset= "utf-8">
<script>

alert("Vamos calcular um número elevado a outro! Clique em ok")
const numero1 = Number(prompt("Informe um número positivo, maior que zero!"))
const numero2 = Number(prompt("Informe outro número positivo, maior que zero!"))
const elevado = Math.pow (numero1, numero2)

if(numero1 <= 0 || numero2 <= 0){
   
    alert("Eu disse positivo e maior que zero!!") 

}else{

alert("O valor de um número elevado a outro é: " +elevado)

}



</script>
