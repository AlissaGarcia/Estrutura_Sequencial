<meta charset= "utf-8">
<script>

alert("Vamos calcular salário de um funcionário qualquer sendo que ele possui uma gratificação de R$50,00 e paga 10% de imposto, clique em ok")
const salario = Number(prompt("Digite o salário do funcionário")) 
const gratificação = 50
const imposto = salario * 0.1
const novo_salario = salario + gratificação - imposto

alert("Vou mostrar os valores, clique em ok")
alert("A gratificação é de: R$" + gratificação)
alert("O Imposto ficou em: R$" + imposto)
alert("O novo salário ficou em: R$" + novo_salario )



</script>
