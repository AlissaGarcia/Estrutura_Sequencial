<!DOCTYPE html> 
<html lang="pt-br">
     <head>
         <meta charset="utf-8"> 
         <title>Número Par ou Ímpar</title> 
         </head> 
         <body>
             <script> let numero = Number(prompt("Digite um número:")) 
             if (numero % 2 === 0) { alert("O número é par") } 
             else { alert("O número é ímpar") } 
             </script> 
             </body> 
             </html>
