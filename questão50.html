<!DOCTYPE html>
 <html lang="pt-br">
     <head>
         <meta charset="utf-8"> 
         <title>Soma dos Elementos de uma PA</title>
          </head>
           <body> 
            <script> 
            let razao = Number(prompt("Digite a razão da PA:")) 
            let primeiro = Number(prompt("Digite o primeiro termo:")) 
            let ultimo = Number(prompt("Digite o último termo:")) 
            let n = ((ultimo - primeiro) / razao) + 1
             let soma = (n * (primeiro + ultimo)) / 2 
             alert("A soma dos elementos da PA é " + soma) 
             </script> </body> </html>
