<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Calculo da resistência equivalente</title>
</head>
<body>
<script>
alert("Vamos calcular a resistência equivalente de um circuito composto de duas resistências (R1 e R2) em paralelo e ambas em sequência de uma resistência 3, clique em ok!")
let r1 = prompt("Digite o valor da Resistência 1")
let r2 = prompt("Digite o valor da Resistênicia 2")
let r3 = prompt ("Digite o valor da Resistência 3")
let resist = ((r1*r2)/(r1+r2))
let resistfin = resist + r3

alert(`O valor da resistencias finais, dado \n resistência 1 = ${r1}, \n resistência 2 = ${r2}, \n resistência 3 = ${r3}, \n O resultado final é ${resistfin}`)




</script>
</body>
</html>






   
    







</script>
