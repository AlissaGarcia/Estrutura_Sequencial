<meta charset= "utf-8">
<script>

alert("Vamos calcular a área de um Triângulo!")
const base = Number(prompt("Informe o valor da BASE do Triângulo (Não coloque a unidade de medida junto, apenas a numeração)"))
const altura = Number(prompt("Informe o valor da ALTURA do Triângulo (Não coloque a unidade de medida junto, apenas a numeração)")) 
const area = (base * altura) / 2



    alert("A área do seu triângulo é " + area)



</script>
