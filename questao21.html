<meta charset= "utf-8">
<script>

alert("Vamos calcular a área e o perímetro de um Quadrado! Clique em ok")
const lado = Number(prompt("Informe o lado do Quadrado: "))
const area = lado * lado
const perimetro = lado * 4

if(lado <= 0){

    alert("Quadrado Inválido")

}else{

    alert("A área do Quadrado é: " + area)
    alert("O perímetro do Quadrado é: " + perimetro)
    

}







</script>
