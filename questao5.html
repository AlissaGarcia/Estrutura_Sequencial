<meta charset= "utf-8">
<script>

alert("Vamos calcular a divisão de dois números inteiros! Clique em ok")
const n1 = Number(prompt("Digite um número inteiro qualquer")) 
const n2 = Number(prompt("Digite outro número inteiro qualquer"))

if(n2==0){

    alert("A divisão não poderá ser feita, pois não existe divisão por zero!!")

}else{

    const div = (n1 / n2)

alert("A divisão dos seus números é " + div)

}









</script>
