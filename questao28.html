<meta charset= "utf-8">
<script>

alert("Vamos calcular o volume de uma lata de óleo! Clique em ok")
const raio = Number(prompt("Informe o raio da circuferência da boca da lata de óleo"))
const altura = Number(prompt("Informe a altura da lata de óleo"))
const volume = 3.14 * raio * raio * altura

if (raio<=0 || altura<=0){

    alert("Valores inválidos")

}
else{

    alert("O volume da lata de óleo é: " + volume)

}




   
    







</script>
