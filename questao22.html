<meta charset= "utf-8">
<script>

alert("Vamos calcular a área e o perímetro de uma circunferência! Clique em ok")
const raio = Number(prompt("Informe o raio da circunferência: "))
const pi = 3.14
const area = pi * raio * raio
const perimetro = 2 * pi * raio

if(raio <= 0){

    alert(" Circunferência Inválida")

}else{

alert("Usamos o valor aproximado de π em 3,14 ;)  Clique em ok")
    alert("A área da Circunferência é: " + area)
    alert("O perímetro da Circunferência é: " + perimetro)
    

}







</script>
