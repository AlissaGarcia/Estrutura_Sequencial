<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Inverter Algarismos</title>
</head>
<body>
<script>

let numero = prompt("Digite um número com três algarismos:");

if (numero.length === 3 && !isNaN(numero)) {
    // Inverte o número como string
    let invertido = numero.split("").reverse().join("");

  
    alert(`O investido de ${numero} é ${invertido}.`);
} else {
    alert("Número inválido! Digite um número com exatamente três algarismos.");
}
</script>
</body>
</html>
