<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Positivo ou Negativo?</title>
</head>
<body>
<script>

let numero = Number(prompt("Informe um numero qualquer"));

if(numero < 0){

    alert("O número é negativo")
}else{
    alert("O número é positivo")
}


</script>
