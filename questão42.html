<!DOCTYPE html> 
<html lang="pt-br">
     <head> 
        <meta charset="utf-8"> 
        <title>Maior dos Três Números</title> 
        </head> 
        <body> 
            <script> let n1 = Number(prompt("Digite o primeiro número:")) 
            let n2 = Number(prompt("Digite o segundo número:")) 
            let n3 = Number(prompt("Digite o terceiro número:")) 
            let maior = n1 
            if (n2 > maior) { maior = n2 } 
            if (n3 > maior) { maior = n3 } 
            alert("O maior número é " + maior)
             </script> 
             </body>
